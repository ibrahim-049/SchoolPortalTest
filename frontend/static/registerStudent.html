<html>
        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LogIn</title>
        <meta name="description" content="An interactive getting started guide for Brackets.">
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<form>

  <div class="container">
    <label for="uname"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="uname" required>
      <br>
    <label for="psw"><b>Barth Of Date</b></label>
    <input type="date" placeholder="Enter Barth Of Date" name="psw" required>
<br>
          <label for="psw"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="psw" required>
<br>
          <label for="psw"><b>Grade</b></label>
    <input type="text" placeholder="Enter Grade" name="psw" required>
<br>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
<br>
          <label for="psw"><b>Repeat Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
<br>
    <button type="button" onclick="location.href='home'">Register</button>
 
  </div>

  <!-- <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div> -->
</form>
</body>
</html>
